<style>
    .items-ctrl {
        white-space: nowrap;
        display: block;
        /*color: #577c25;*/
        /*font-size: 12px;*/
        position: absolute;
        bottom: -4px;
        left: 0;
    }
</style>
<content>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
            <a class="btn btn-primary" ng-click="addCategory()">
                <i class="glyphicon glyphicon-plus"></i>
جدید
            </a>
            <a class="btn btn-success" ng-click="save()">
                <i class="glyphicon glyphicon-floppy-disk"></i>
                ذخیره
            </a>
            <div ng-repeat="cat in categories" class="container-fluid">
                <div class="row" style="padding: 5px">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <img src="app/content/images/noPic.jpg"  style="width: 100%;height: 100%" alt="...">
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                        <input class="form-control" ng-model="cat.name" type="text" required>
                        <a class="btn btn-success" ng-click="addProduct(cat)" ng-show="cat.canShowProduct">
                            <i class="glyphicon glyphicon-plus"></i>
                            محصول جدید
                        </a>
                        <div class="items-ctrl">
                            <span class="glyphicon {{cat.canShowProduct ? 'glyphicon-minus' : 'glyphicon-plus'}}" ng-click="expandCategory(cat)"></span>
                            <span class="glyphicon glyphicon-trash" ng-click="removeCategory(cat)"></span>
                        </div>

                    </div>

                </div>
                <div ng-if="cat.canShowProduct" class="container-fluid row" style="padding-right: 100px">
                    <div class="row" style="padding: 5px" ng-repeat="p in cat.products">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <img src="app/content/images/noPic.jpg"  style="width: 100%;height: 100%" alt="...">
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <input class="form-control" ng-model="p.name" type="text">
                            <div class="items-ctrl">
                                <span class="glyphicon glyphicon-trash" ng-click="removeProduct(cat,p)"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</content>
