<style>
    .items-ctrl {
        white-space: nowrap;
        display: block;
        /*color: #577c25;*/
        /*font-size: 12px;*/
        position: absolute;
        bottom: -4px;
        left: 0;
    }
</style>
<content>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>
        <div class="panel-body">
            <form name="form">

            <a class="btn btn-primary" ng-click="addCategory()">
                <i class="glyphicon glyphicon-plus"></i>
                    {{'NEW' | translate}}
            </a>
            <a class="btn btn-success" ng-click="save(form)" ng-disabled="form.$invalid">
                <i class="glyphicon glyphicon-floppy-disk"></i>
                    {{'SAVE' | translate}}
            </a>
            <div ng-repeat="cat in categories" class="container-fluid">
                <div class="row" style="padding: 5px">
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <img ng-src="{{cat.image.smallUrl}}" ng-click="selectImage(cat)" data-target="" style="width: 100%;height: 100%" alt="...">
                    </div>
                    <div class="col-md-9 col-sm-9 col-xs-9">
                        <input class="form-control" ng-model="cat.name" type="text" required>
                        <a class="btn btn-primary" ng-click="addProduct(cat)" ng-show="cat.canShowProduct">
                            <i class="glyphicon glyphicon-plus"></i>
                            {{'NEW PRODUCT' | translate}}
                        </a>
                        <imageuploader key="cat.image.key" afterupload="categoryImageUploaded(cat, image)"></imageuploader>
                        <div class="items-ctrl">
                            <span class="glyphicon {{cat.canShowProduct ? 'glyphicon-minus' : 'glyphicon-plus'}}" ng-click="expandCategory(cat)"></span>
                            <span class="glyphicon glyphicon-trash" ng-click="removeCategory(cat)"></span>
                        </div>

                    </div>

                </div>
                <div ng-if="cat.canShowProduct" class="container-fluid row" style="padding-right: 100px">
                    <div class="row" style="padding: 5px" ng-repeat="p in cat.products">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <img src="app/content/images/noPic.jpg"  style="width: 100%;height: 100%" alt="...">
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8">
                            <div class="form-group">
                                <label>{{'TITLE' | translate}}</label>
                                <input type="text" class="form-control" ng-model="p.name" type="text" required>
                            </div>
                            <div class="form-group">
                                <label>{{'PRICE' | translate}}</label>
                                <input type="number" class="form-control" ng-model="p.price" type="text" required>
                            </div>

                            <div class="items-ctrl">
                                <span class="glyphicon glyphicon-trash" ng-click="removeProduct(cat,p)"></span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            </form>
        </div>
    </div>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{'SELECT IMAGE' | translate}}</h4>
                </div>
                <div class="modal-body">
                    <img ng-src="{{selectedImage.BigUrl}}"  style="max-height: 300px;max-width: 300px" alt="...">
                    <imageuploader key="selectedImage.Key" afterupload="afterUploadAction(image)"></imageuploader>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{'CANCEL': translate}}</button>
                    <button type="button" ng-click="assignImageToCategory(currentCategory, selectedImage)"
                            class="btn btn-primary">{{'CONFIRM' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</content>
